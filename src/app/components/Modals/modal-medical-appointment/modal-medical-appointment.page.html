<ion-content>
  <div class="myappointment-background">
    <div class="buttons">
      <ion-button (click)="closeModal()" fill="clear" slot="start">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
  
      <ion-button (click)="onClick()" fill="clear" slot="end">
        <ion-icon slot="icon-only" name="share-social"></ion-icon>
      </ion-button>
    </div>

    <div class="myappointment">
      <img  [src]="modalParam.picture" />
      <h6>{{ modalParam.description }}</h6>
    </div>
  </div>
  <div class="container">
    <ion-list class="ion-no-padding">
      <ion-item lines="none">
        <ion-label>{{ modalParam.name }}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label>Especialidade: {{ modalParam.specialty }}</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label>Agenda disponivel:</ion-label>
        <ion-datetime display-format="DD.MM.YYYY HH" value="{{ modalParam.timeAvaliable }}"></ion-datetime>
      </ion-item>

      <ion-button (click)="onClick()" class="editAppointment">
        Agendar
      </ion-button>
    </ion-list>
  </div>

  
</ion-content>
