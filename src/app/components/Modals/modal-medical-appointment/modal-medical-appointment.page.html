<ion-content>
  <div class="myappointment-background">
    <ion-button (click)="closeModal()" fill="clear">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>

    <div class="myappointment">
      <img  [src]="modalParam.picture" />
      <h6>{{ modalParam.description }}</h6>
    </div>
  </div>
  <div class="container">
    <ion-list>
      <ion-item>
        <ion-label>{{ modalParam.name }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Especialidade: {{ modalParam.specialty }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Agenda disponivel:</ion-label>
        <ion-datetime display-format="DD.MM.YYYY HH" value="{{ modalParam.timeAvaliable }}"></ion-datetime>
      </ion-item>
            
    </ion-list>
  </div>

  <ion-button (click)="onClick()" expand="full" color="danger" class="editAppointment">
    Editar
  </ion-button>
</ion-content>
