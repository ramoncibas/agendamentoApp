<ion-content>
  <div class="myappointment-background">
    <div class="buttons">
      <ion-button (click)="closeModal()" fill="clear" slot="start">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
  
      <ion-button (click)="onClick()" fill="clear" slot="end">
        <ion-icon slot="icon-only" name="share-social"></ion-icon>
      </ion-button>
    </div>

    <div class="myappointment">
      <img src="/assets/img/doctor-avatar.png">
      <h4>Suas Informações</h4>
    </div>
  </div>

  <div class="container">
    <ion-list>
        <ion-item lines="none">          
          <ion-label>{{ modalParam.name }}  {{ modalParam.secondName }}</ion-label>          
        </ion-item>
        <ion-item lines="none">
          <ion-label>Marcado para: {{ modalParam.dayAt | date: 'short' }}</ion-label>
        </ion-item>
    </ion-list>
  </div>

  <ion-button (click)="onClick()" expand="full" color="danger" class="editAppointment">
    Deletar
  </ion-button>
</ion-content>
