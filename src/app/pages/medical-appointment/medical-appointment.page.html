<ion-content>

  <div class="appointment-background">
    <ion-button [routerLink]="['/home']" fill="clear">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>

    <div class="make-appointment">
      <img src="/assets/img/home-logo.png">
      <h4>Marque uma consulta</h4>
    </div>

  </div>

  <div class="container">
    <ion-list>
      <ion-toolbar>
        <ion-searchbar placeholder="Busque por um especialista" inputmode="decimal" type="decimal" (ionChange)="onSearchChange($event)" [debounce]="250" showCancelButton="always"></ion-searchbar>
      </ion-toolbar>
      

      <ion-list *ngIf="!appointments.length" class="ion-no-padding">
        <ion-item *ngFor="let items of [0, 1, 2, 3, 4]" lines="none">
          <ion-avatar slot="start">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-avatar>
    
          <ion-label>
            <h3>
              <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
            </h3>
    
            <p>
              <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
            </p>
          </ion-label>
    
        </ion-item>
      </ion-list>

      <ion-item *ngFor="let appointment of appointments" (click)="presentModal(appointment)" lines="none">
        <ion-avatar slot="start">
          <img [src]="appointment.picture">
        </ion-avatar>

        <ion-label>
          {{ appointment.name }}
          <p>{{ appointment.specialty }}</p>
          <p>{{ appointment.timeAvaliable }}</p>
          <!-- 
            Adicionar um pequeno select, onde o usuario podera clicar e ver um modal em sua tela,
            mostrando assim, os horarios disponiveis na semana do medico em especifico!
          -->
          <!-- <p>{{ appointment.description }}</p> -->
          <!-- <p>{{ appointment.createdAt | date: 'short' }}</p> -->
        </ion-label>

        <ion-note *ngIf="appointment.price" color="primary" slot="end">
          {{ appointment.price | currency: 'BRL' }}
        </ion-note>

      </ion-item>
    </ion-list>
  </div>

</ion-content>
