<ion-content>

  <div class="appointment-bg">
    <ion-button [routerLink]="['/home']" fill="clear">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>

    <div class="make-appointment">
      <img src="/assets/img/home-logo.png">
      <h4>Marque uma consulta</h4>
    </div>

  </div>

  <ion-list *ngIf="!appointments.length">
    <ion-item *ngFor="let items of [0, 1, 2, 3]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>

      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>

        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>
      </ion-label>

    </ion-item>
  </ion-list>

  <div class="content">
    <ion-searchbar placeholder="Busque por um especialista" inputmode="decimal" type="decimal" (ionChange)="onSearchChange($event)" [debounce]="250" showCancelButton="always"></ion-searchbar>

    <ion-list>
      <ion-item *ngFor="let appointment of appointments">
        <ion-avatar slot="start">
          <img [src]="appointment.picture">
        </ion-avatar>

        <ion-label>
          {{ appointment.name }}
          <p>{{ appointment.specialty }}</p>
          <p>{{ appointment.description }}</p>
          <p>{{ appointment.createdAt | date: 'short' }}</p>
        </ion-label>

        <ion-note *ngIf="appointment.price" color="primary" slot="end">
          {{ appointment.price | currency: 'BRL' }}
        </ion-note>

      </ion-item>
    </ion-list>
  </div>

</ion-content>
