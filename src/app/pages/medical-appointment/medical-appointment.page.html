<ion-header>
  <ion-toolbar>
    <ion-button [routerLink]="['/home']" fill="clear">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!appointments.length">
    <ion-item *ngFor="let items of [0, 1, 2, 3]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>

      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>

        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>
      </ion-label>

    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let appointment of appointments">
      <ion-avatar slot="start">
        <img [src]="appointment.picture">
      </ion-avatar>

      <ion-label>
        {{ appointment.name }}
        <p>{{ appointment.specialty }}</p>
        <p>{{ appointment.description }}</p>
        <p>{{ appointment.createdAt | date: 'short' }}</p>
      </ion-label>

      <ion-note *ngIf="appointment.price" color="primary" slot="end">
        {{ appointment.price | currency: 'BRL' }}
      </ion-note>

    </ion-item>
  </ion-list>

</ion-content>
